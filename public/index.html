<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Search</title>
    <link rel="stylesheet" href="/style.css"> <!-- Cambiato percorso -->
</head>
<body>
    <div class="container">
        <h1>Search for Podcast</h1>
        <h2>Paste a valid link to search for a podcast</h2>
        <div class="search-container">
            <input type="text" id="link-input" class="search-bar" placeholder="Paste link here" />
            <button id="search-btn" class="search-btn">Search</button>
        </div>
    </div>
    <script src="/script.js"></script> <!-- Cambiato percorso -->
</body>
</html>
